<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li><hr>
    <li v-for="(item, index) in items">
        {{item.message}}----{{index}}
    </li>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: 'java'},
                {message: 'python'},
                {message: 'php'},
            ]
        }
    });
</script>
</html>
